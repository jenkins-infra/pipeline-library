---
title: "Bump docker-builder version on shared library resources"
sources:
  lastVersion:
    kind: githubRelease
    name: Get the latest docker-builder version
    spec:
      owner: "jenkins-infra"
      repository: "docker-builder"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: latest

conditions:
  checkIfDockerImageIsPublished:
    name: "Check if the Docker Image is published"
    kind: dockerImage
    spec:
      image: "jenkinsciinfra/builder"

targets:
  updateGroovyCode:
    name: Update docker-builder in groovy code
    kind: file
    spec:
      file: vars/buildDockerAndPublishImage.groovy
      # Please note that the patterns are specified as "block scalars" (>) with the last endline trimed (-) to avoid tedious escaping of simple quotes
      matchpattern: >-
        'jenkinsciinfra/builder:(.*)'
      replacepattern: >-
        'jenkinsciinfra/builder:{{ source `lastVersion` }}'
    scm:
      github:
        user: "{{ .github.user }}"
        email: "{{ .github.email }}"
        owner: "{{ .github.owner }}"
        repository: "{{ .github.repository }}"
        token: "{{ requiredEnv .github.token }}"
        username: "{{ .github.username }}"
        branch: "{{ .github.branch }}"
  updateDoc:
    updateDoc:
    name: Update docker-builder in documentation
    kind: file
    spec:
      file: vars/buildDockerAndPublishImage.txt
      matchpattern: jenkinsciinfra/builder:(\d\.\d\.\d)
      replacepattern: jenkinsciinfra/builder:{{ source `lastVersion` }}
    scm:
      github:
        user: "{{ .github.user }}"
        email: "{{ .github.email }}"
        owner: "{{ .github.owner }}"
        repository: "{{ .github.repository }}"
        token: "{{ requiredEnv .github.token }}"
        username: "{{ .github.username }}"
        branch: "{{ .github.branch }}"
